{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="{% static 'calculadora/style.css' %}">
</head>
<body>
    <h2>
        Bem-vindo {{ request.user.username }}
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" style="background:none; border:none; color:blue; cursor:pointer;">
                Sair
            </button>
        </form>
    </h2>

    <div class="container">
        <!-- Calculadora -->
        <div>
            <form method="post" id="calc-form">
                {% csrf_token %}
                <input type="hidden" name="num1" id="num1">
                <input type="hidden" name="num2" id="num2">
                <input type="hidden" name="operador" id="operador">

                <div class="calculator">
                    <input type="text" id="display" class="display" readonly>

                    <button type="button" onclick="append('%')">%</button>
                    <button type="button" onclick="invertSign()">+/-</button>
                    <button type="button" onclick="clearDisplay()">C</button>
                    <button type="button" onclick="setOperator('/')">÷</button>

                    <button type="button" onclick="append('7')">7</button>
                    <button type="button" onclick="append('8')">8</button>
                    <button type="button" onclick="append('9')">9</button>
                    <button type="button" onclick="setOperator('*')">×</button>

                    <button type="button" onclick="append('4')">4</button>
                    <button type="button" onclick="append('5')">5</button>
                    <button type="button" onclick="append('6')">6</button>
                    <button type="button" onclick="setOperator('-')">−</button>

                    <button type="button" onclick="append('1')">1</button>
                    <button type="button" onclick="append('2')">2</button>
                    <button type="button" onclick="append('3')">3</button>
                    <button type="button" onclick="setOperator('+')">+</button>

                    <button type="button" onclick="append('0')">0</button>
                    <button type="button" onclick="append('.')">.</button>
                    <button type="button" onclick="calculate()">=</button>
                </div>
            </form>
        </div>

        <!-- Histórico à direita -->
        <div class="history">
            <h3>Histórico</h3>
            <ul>
                {% for op in historico %}
                    <li>{{ op.parametros }} = {{ op.resultado }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="{% static 'calculadora/script.js' %}"></script>
</body>
</html>
