{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'calculadora/style.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Criar Conta</h1>
            <p class="subtitle">Cadastre-se para usar a calculadora avançada</p>

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="nome">Nome de usuário</label>
                    <input type="text" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" required>
                </div>

                <button type="submit" class="auth-button">Cadastrar</button>
            </form>

            <p class="alt-link">
                Já tem conta? <a href="{% url 'login' %}">Faça login</a>
            </p>
        </div>
    </div>
</body>
</html>
