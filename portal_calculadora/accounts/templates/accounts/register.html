{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Registrar</title>
    <link rel="stylesheet" href="{% static 'accounts/css/style_auth.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Cadastro</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrar</button>
        </form>
        <p>Já tem conta? <a href="{% url 'login' %}">Faça login</a></p>
    </div>
</body>
</html>
