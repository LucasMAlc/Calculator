{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'accounts/css/style_auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Login</h1>
            <p class="subtitle">Entre para usar a calculadora avançada</p>

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuário</label>
                    {{ form.username }}
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    {{ form.password }}
                </div>

                <button type="submit" class="auth-button">Entrar</button>
            </form>

            <p class="alt-link">
                Ainda não tem conta? <a href="{% url 'register' %}">Cadastre-se</a>
            </p>
        </div>
    </div>
</body>
</html>
